name: GCR Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
    deploy:
        name: Setup GCloud Account
        runs-on: ubuntu-latest
        env:
          IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_APP_NAME }}
        steps:
        - name: Login
          uses: google-github-actions/setup-gcloud@master
          with:
            project_id: ${{ secrets.GCP_PROJECT_ID }}
            service_account_email: ${{ secrets.GCP_EMAIL }}
            service_account_key: ${{ secrets.GCP_CREDENTIALS }}
        - name: Configure Docker
          run: gcloud auth configure-docker --quiet

        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Token replacement
          uses: microsoft/variable-substitution@v1 
          with:
              files: '**/appsettings.json'
          env:
              "Sendgrid.ApiKey": ${{ secrets.SENDGRID_APIKEY }}
              "FireStoreSettings.ProjectId": ${{ secrets.GCP_PROJECT_ID }}

        - name: Build Docker image
          run: docker build -f ./PersonalWebsiteBE/Dockerfile -t $IMAGE_NAME .

        - name: Push Docker image
          run: docker push $IMAGE_NAME

        - name: Deploy Docker image
          run: gcloud run deploy ${{ secrets.GCP_PROJECT_ID }} --image $IMAGE_NAME --region australia-southeast1 --platform managed